<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default Form Values</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-group button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Form with Default Values</h1>
    <form>
        <div class="form-group">
            <label for="text">Text</label>
            <input type="text" id="text" name="text" value="Default Text">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="example@mail.com">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" value="123456">
        </div>
        <div class="form-group">
            <label for="tel">Phone</label>
            <input type="tel" id="tel" name="tel" value="123-456-7890">
        </div>
        <div class="form-group">
            <label for="number">Number</label>
            <input type="number" id="number" name="number" value="42">
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="date" name="date" value="2024-12-31">
        </div>
        <div class="form-group">
            <label for="color">Color</label>
            <input type="color" id="color" name="color" value="#ff5733">
        </div>
        <div class="form-group">
            <label for="textarea">Textarea</label>
            <textarea id="textarea" name="textarea">Default text in textarea</textarea>
        </div>
        <div class="form-group">
            <label for="dropdown">Dropdown</label>
            <select id="dropdown" name="dropdown">
                <option value="1" selected>Default Option</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
            </select>
        </div>
        <div class="form-group">
            <label>Radio Buttons</label>
            <label><input type="radio" name="radio" value="option1" checked> Default Radio</label>
            <label><input type="radio" name="radio" value="option2"> Option 2</label>
        </div>
        <div class="form-group">
            <label>Checkboxes</label>
            <label><input type="checkbox" name="checkbox1" value="option1" checked> Default Checkbox</label>
            <label><input type="checkbox" name="checkbox2" value="option2"> Option 2</label>
        </div>
        <div class="form-group">
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
